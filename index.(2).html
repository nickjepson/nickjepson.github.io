<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Two Column Page</title>
  <!-- Bootstrap CSS (from CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">

    <!-- ROW 1: Two Columns -->
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6 bg-white p-4 border rounded shadow-sm">
        <h3>Left Column</h3>
        <p>This is the content of the left column.</p>
      </div>

      <!-- Right Column -->
      <div class="col-md-6 bg-white p-4 border rounded shadow-sm">
        <h3>Right Column</h3>
        <p>This is the content of the right column.</p>
      </div>
    </div>
  </div>
    <!-- End first row -->

    <!-- Begin second row -->
 <!-- ROW 2: one column -->
    <div class="row justify-content-center">
  <div class="col-md-6 bg-white p-4 border rounded shadow-sm text-center">
    <p>This is the content of the centered column.</p>
  </div>
</div>
    <!-- End second row -->


</body>
</html>
