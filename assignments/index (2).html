<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root{
        --navy: #002147;
        --gold: #FFD700;
        --navy-light: #193455;
        --gold-glow: rgba(255,215,0,0.14);
        --glass: rgba(255,255,255,0.95);
        --glass-border: rgba(0,33,71,0.08);
      }

      /* Page base */
      html,body{height:100%;margin:0;font-family: 'Source Sans Pro', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:var(--navy);}
      body{
        background:
          radial-gradient(800px at 60% 0%, var(--gold-glow), transparent),
          radial-gradient(600px at 0% 100%, rgba(0,33,71,0.06), transparent),
          linear-gradient(135deg,#f4f4f8,#fff);
        min-height:100vh;
        line-height:1.6;
        position:relative;
        overflow-x:hidden;
      }

      /* subtle grain texture */
      body::before{
        content:'';position:fixed;inset:0;pointer-events:none;opacity:.28;background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'><filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.06' fill='%23ffffff'/></svg>");mix-blend-mode:overlay;}

      /* Container (glass card) */
      .container{
        max-width:1000px;margin:40px auto;padding:40px;background:var(--glass);backdrop-filter:blur(10px);border-radius:20px;box-shadow:0 20px 50px rgba(0,33,71,0.08);position:relative;overflow:hidden;border:1px solid var(--glass-border);
      }

      /* decorative shine */
      .shine{position:absolute;top:0;left:-120%;width:60%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.18),transparent);transform:skewX(-18deg);animation:shine 9s linear infinite;pointer-events:none}
      @keyframes shine{0%{left:-120%}50%{left:200%}100%{left:200%}}

      h1{font-family:'Playfair Display', serif;font-weight:700;margin:0 0 18px 0;font-size:clamp(28px,4vw,42px);color:var(--navy);text-shadow:0 2px 10px rgba(0,33,71,0.06);display:flex;align-items:center;gap:12px}
      h1 .icon{color:var(--gold);font-size:1.1em;text-shadow:0 0 22px var(--gold-glow);transform:translateY(2px);animation:float 3s ease-in-out infinite}
      @keyframes float{0%,100%{transform:translateY(2px)}50%{transform:translateY(-4px)}}
      h1 .underline{display:block;width:80px;height:4px;background:linear-gradient(90deg,var(--gold),transparent);margin-left:8px;border-radius:3px}

      p{margin:18px 0;color:var(--navy-light);font-size:1.05rem}

      img{display:block;max-width:100%;height:auto;border-radius:14px;padding:10px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.45));box-shadow:0 12px 30px rgba(0,33,71,0.08);border:1px solid var(--glass-border);transition:transform .28s ease,box-shadow .28s ease}
      img:hover{transform:translateY(-6px);box-shadow:0 24px 60px rgba(0,33,71,0.12)}

      iframe{width:100%;border-radius:12px;border:0;background:transparent;box-shadow:0 12px 30px rgba(0,33,71,0.06);margin:28px 0}

      /* Responsive tweaks */
      @media (max-width:720px){.container{margin:18px;padding:28px}h1{font-size:28px}}

      /* Accessibility prefers reduced motion */
      @media (prefers-reduced-motion:reduce){.shine,body::before,h1 .icon{animation:none}}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="shine" aria-hidden="true"></div>
      <h1><span class="icon">âš“</span> <span>Work</h1>

      <p>I enjoy spending time with my family, playing basketball and football, and going out with my buddies.</p>

      <script>
        window.addEventListener('message', function(e){
          if(e.data && e.data['datawrapper-height']){
            var iframes = document.querySelectorAll('iframe');
            for(var key in e.data['datawrapper-height']){
              for(var i=0;i<iframes.length;i++){
                var f = iframes[i];
                if(f && f.contentWindow === e.source){
                  f.style.height = e.data['datawrapper-height'][key] + 'px';
                }
              }
            }
          }
        }, false);
      </script>
      
    </div>
  </body>
</html>
